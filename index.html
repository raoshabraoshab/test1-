<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üí¨ Vikrant Chat App</title>
  <style>
    body{
      margin:0;
      padding:0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      width:100%;
      max-width:720px;
      background:#ffffffd9;
      padding:20px;
      border-radius:20px;
      box-shadow:0 10px 30px rgba(0,0,0,0.25);
      backdrop-filter: blur(10px);
    }
    h2{
      margin-top:0;
      text-align:center;
      color:#333;
    }
    #messages{
      height:350px;
      overflow:auto;
      border:1px solid #ddd;
      padding:12px;
      border-radius:12px;
      margin-bottom:12px;
      background:#fafafa;
    }
    .msg{
      padding:8px 10px;
      border-radius:8px;
      margin-bottom:10px;
      background:#e6f0ff;
      animation: fadeIn 0.3s ease-in;
    }
    .msg strong{color:#007aff;}
    form{display:flex;gap:8px;margin-top:8px}
    input,button{
      padding:10px;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:14px;
    }
    input{flex:1;}
    button{cursor:pointer;background:#007aff;color:white;border:none;transition:0.2s;}
    button:hover{background:#0056b3;}
    .actions{
      display:flex;
      justify-content:flex-end;
      margin-bottom:12px;
    }
    .actions button{
      background:#ff5c5c;
    }
    .actions button:hover{
      background:#cc0000;
    }
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(10px);}
      to{opacity:1;transform:translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üí¨ Vikrant Live Chat</h2>

    <div class="actions">
      <button id="newChatBtn">üÜï New Chat</button>
    </div>

    <div id="messages">Loading...</div>

    <form id="sendForm">
      <input id="nameInput" placeholder="Apna naam" required />
      <input id="msgInput" placeholder="Type message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // ---- Supabase Config ----
    const SUPABASE_URL  = "https://unxzmzcuhbmgwjovsoot.supabase.co";
    const SUPABASE_KEY  = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVueHptemN1aGJtZ3dqb3Zzb290Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwNDY1NzgsImV4cCI6MjA3MjYyMjU3OH0.yeHlQCLWcGwGVN8_4rKYUJYVSKrMUd73QR8eeVBMNQo";
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);
    // -------------------------

    const messagesEl = document.getElementById('messages');
    const nameInput  = document.getElementById('nameInput');
    const msgInput   = document.getElementById('msgInput');
    const sendForm   = document.getElementById('sendForm');
    const newChatBtn = document.getElementById('newChatBtn');

    function appendMessage(rec){
      const d = document.createElement('div');
      d.className = 'msg';
      const time = new Date(rec.created_at).toLocaleTimeString();
      d.innerHTML = `<strong>${escapeHtml(rec.name)}</strong> <small>${time}</small><div>${escapeHtml(rec.message)}</div>`;
      messagesEl.appendChild(d);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function escapeHtml(s){
      return (s+'').replace(/[&<>"']/g, c => (
        {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]
      ));
    }

    async function loadMessages(){
      const { data, error } = await supabaseClient
        .from('messages')
        .select('*')
        .order('created_at', { ascending: true });
      messagesEl.innerHTML = '';
      if (error) { messagesEl.textContent = 'Error loading messages'; console.error(error); return; }
      data.forEach(appendMessage);
    }

    // Subscribe realtime (bina refresh messages aayenge)
    supabaseClient
      .channel('public:messages')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, ({ new: row }) => {
        appendMessage(row);
      })
      .subscribe();

    // Send message
    sendForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = nameInput.value.trim() || 'Anonymous';
      const message = msgInput.value.trim();
      if (!message) return;
      const { error } = await supabaseClient
        .from('messages')
        .insert([{ name, message }]);
      if (error) {
        alert('Send failed: ' + error.message);
        console.error(error);
      } else {
        msgInput.value = '';
      }
    });

    // New Chat = clear DB + reload
    newChatBtn.addEventListener('click', async () => {
      if(confirm("‚ö†Ô∏è Ye purane saare messages delete kar dega. Continue?")) {
        const { error } = await supabaseClient.from('messages').delete().neq('id', 0);
        if (error) {
          alert("Failed to clear chat: " + error.message);
        } else {
          messagesEl.innerHTML = '';
        }
      }
    });

    // initial load
    loadMessages();
  </script>
</body>
</html>
